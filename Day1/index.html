<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple webpage assignment of Day-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Introduction</h2>
            <p>This is a simple webpage created using HTML and CSS.</p>
            <img src="https://media.licdn.com/dms/image/D4D0BAQFOzUIOz1Yb-A/company-logo_200_200/0/1687705347448/cognifyz_techonologies_logo?e=2147483647&v=beta&t=3aZ5fcsMZ6VBXoDRaRfuf4-gLhAP8hGCRCVQDd4d2pA" alt="Sample Image">
        </section>
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="name" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone No.:</label>
                <input type="phone" id="phone" name="phone" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
</body>
</html>
